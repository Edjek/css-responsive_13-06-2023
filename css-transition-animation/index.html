<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta name="viewport" content="width=*, initial-scale=1.0" />
        <title>CSS - Animations</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div>

            <div class="container"></div>
